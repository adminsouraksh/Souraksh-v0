# This events block is required by Nginx
events {}

http {
    # Define an upstream for the frontend for clarity
    upstream metainflu_frontend {
        server metainflu-frontend:5173; # Assuming Vite/React dev server runs on 5173
    }

    # Define an upstream for the backend
    upstream metainflu_backend {
        server metainflu-backend:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Location for the frontend application
        location / {
            proxy_pass http://metainflu_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location for the backend API
        location /api/ {
            # Rewrite the URL to remove the /api prefix before forwarding
            rewrite /api/(.*) /$1 break;
            
            proxy_pass http://metainflu_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
