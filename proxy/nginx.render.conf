events {}

http {
    # Upstream for the frontend service
    upstream frontend {
        server frontend:80;
    }

    # Upstream for the Node.js backend service
    upstream node-backend {
        server node-backend:5000;
    }

    # Upstream for the Python AI service
    upstream python-service {
        server python-service:8000;
    }

    server {
        listen 80;

        # Route to the frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to the Node.js backend
        location /api/ {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://node-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to the Python AI service
        location /api/ai/ {
            rewrite /api/ai/(.*) /$1 break;
            proxy_pass http://python-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
